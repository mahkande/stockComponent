    <article class="component component1">

                by <a href="#">Lillian Beck</a>
            </div>

                <a href="#">

                    <input type="radio" name="size" value="2">

                <label class="radio">

            </li>
            <li>

                    <span class="text">Small ・640 x 966</span>
                </label>
            </li>
            <li>
                <label class="radio">
                    <input type="radio" name="size" value="5">
